###########################################################################
# SERVER PORT:
server.port=8081
###########################################################################
# Data Base:
spring.datasource.url=jdbc:mysql://${db.url}:${db.port}/${db.name}?allowPublicKeyRetrieval=${db.allowPKRetrieval}\
  &useSSL=${db.useSSL}&useUnicode=yes&characterEncoding=UTF-8&serverTimezone=UTC

spring.datasource.username=${db.username}
spring.datasource.password=${db.password}

spring.sql.init.mode=always
###########################################################################
# JWT:
JWT_SECRET=${jwt.secret}
JWT_LIVE_TIME_MILLIS=${jwt.live-time-millis}
JWT_REFRESH_LIVE_TIME_MILLIS=${jwt.refresh-live-time-millis}
###########################################################################
# CORS Allowed Origins:
CORS_ALLOWED_ORIGINS=${cors.allowed-origins}
###########################################################################
# Active profile:
spring.profiles.active=dev
###########################################################################
# Disables Open Session In View:
spring.jpa.open-in-view=false
###########################################################################
# Schema Auto Creating Options:
#spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.hibernate.ddl-auto=create

###########################################################################
# OPENAI API:
openai.config.api-key=${openai.api-key}
openai.config.gpt-model=gpt-3.5-turbo
openai.config.audio-model=whisper-1
openai.config.http-client.read-timeout=3000
openai.config.http-client.connect-timeout=3000
openai.config.urls.base-url=https://api.openai.com/v1
openai.config.urls.chat-url=/chat/completions
openai.config.urls.create-transcription-url=/audio/transcriptions
###########################################################################
